<div class="mat-elevation-z8 table-container" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="gappx">
  
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency:'EGP'}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Rating </th>
      <td mat-cell *matCellDef="let element"> 
        <span class="rating">
          {{element.rating?.rate}} 
          <mat-icon class="star-icon">star</mat-icon>
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon color="primary">remove_red_eye</mat-icon>
            <span>View Image</span>
            </button>
            <button mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Edit Product</span>
            </button>
            <button mat-menu-item >
            <mat-icon color="warn">delete</mat-icon>
            <span>Delete Product</span>
            </button>
        </mat-menu>
      </td>   
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator class="mat-paginator-sticky"
    [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" 
                 showFirstLastButtons>
  </mat-paginator>
</div>
