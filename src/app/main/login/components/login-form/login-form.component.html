<mat-card fxFlex="100">
  <mat-card-header>
    <mat-card-title>
      <img src="/assets/images/circles.svg" alt="Storify" class="login-img">
      <div class="login-title">
        Sign in for Storify
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content >
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
      fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="gappx" [fxFlex]="100">
      <mat-form-field fxFlex="100">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required>
        <mat-error *ngIf="lgf['username'].errors?.['required']">
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required>
        <mat-error *ngIf="lgf['password'].errors?.['required']">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <div [fxFlex]="100" fxLayoutAlign="center center" class="actions">

        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid || isLoading" class="sign-in-btn">
          <span *ngIf="isLoading;else showText">
            <mat-progress-spinner diameter="20" mode="indeterminate"></mat-progress-spinner>
          </span>
          <ng-template #showText>
            Sign in
          </ng-template>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
